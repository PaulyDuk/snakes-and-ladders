<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snakes and Ladders</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap" rel="stylesheet">
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
  <div class="container flex-column align-items-center">
    <h1 class="text-center">Welcome to Snakes and Ladders</h1>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#instructionsModal">
      Show Instructions
    </button>
  </div>
</nav>

<!-- Bootstrap Modal for Instructions -->
<div class="modal fade" id="instructionsModal" tabindex="-1" aria-labelledby="instructionsModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="instructionsModalLabel">Game Instructions</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <ul>
          <li>Roll the dice to move your token forward.</li>
          <li>If you land at the bottom of a ladder, climb up to its top.</li>
          <li>If you land on a snake's head, slide down to its tail.</li>
          <li>The first player to reach square 100 wins!</li>
        </ul>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
<!-- Place this inside your <body> -->
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6 mb-3 text-center">
        <h4>Dice Roll</h4>
    <!-- Dice roll content goes here -->
    </div>
    <div class="col-md-6 text-center">
        <h4>Board</h4>
    <!-- Board content goes here -->
        <div id="board-container">
            <div id="board"></div>
        </div>
    </div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>    
<script src="assets/js/script.js"></script>
</body>
</html>
